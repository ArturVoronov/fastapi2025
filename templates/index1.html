<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', path='/style1.css')}}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <H1>Hi, this is fastapi with html and postgres!!! </H1>
   
    <table class="table1">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>Data</th>
             </thead>
             <tbody class='field2'>
                
                <form method="post" action="/disable">
                    <label for="cat_name">Enter a category name to disable:</label><br>
                    <input type="text" id="cat_name" name="cat_name">
                    <input class="submit" type="submit" value="Submit">
                 </form>
                </form>
            {%for item in res.data%}
            
            <tr class='field3'>
                
            <td>{{item._id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.timestamp}}</td>
            <td>
                 <form action="{{ item._id }}">
                    <input type="submit" value="{{item._id}}Delete" />
                </form></td>
            </tr>
            {%endfor%}
            <p>{{res}}</p>
            
</body>
</html>
